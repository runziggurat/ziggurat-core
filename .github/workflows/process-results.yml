on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      extension:
        type: string
        default: "jsonl"
      repository:
        type: string
        required: true
    secrets:
      gcp_credentials:
        description: service account used to upload results to GCS
        required: true

jobs:
  process-results:
    runs-on: ubuntu-latest
    env:
      NAME: ${{ inputs.name }}
      EXTENSION: ${{ inputs.extension }}
      REPOSITORY: ${{ inputs.repository }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: latest-result
      - uses: actions/checkout@v3
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.gcp_credentials }}
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
      - name: Upload results to GCS
        run: |
          FILENAME=$(date +%Y-%m-%d)
          cp latest.$EXTENSION $FILENAME.$EXTENSION
          gzip $FILENAME.$EXTENSION

          ls -a
          gsutil -m cp -r . gs://egq-runziggurat-$REPOSITORY-bucket/results/$NAME

